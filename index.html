<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Generator 🔐</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
<!-- Replace plain button -->
<label class="switch">
  <input type="checkbox" id="theme-toggle">
  <span class="slider round"></span>
</label>


  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<button id="mode-toggle">🌙 Dark Mode</button>
<div class="date-container">
  <p id="currentDate">August 2, 2025</p>
</div>
<div id="currentDate"></div>


  <div class="container">
    <h1>Password Generator</h1>
    
    <input type="text" id="password" readonly placeholder="Your password will appear here">
    <div id="strength-meter">
  <div id="strength-bar"></div>
</div>
<p id="strength-text"></p>

    <button onclick="copyPassword()">Copy Password</button>
<span id="copy-message" style="color: green; font-size: 0.9rem; margin-left: 10px;"></span>
<h3>Password History 🕘</h3>
<ul id="history-list" style="max-height: 150px; overflow-y: auto;"></ul>


    <label for="length">Password Length:</label>
    <input type="number" id="length" value="8" min="4" max="32">
    <div class="options">
  <label><input type="checkbox" id="lowercase" checked> Include Lowercase</label><br>
  <label><input type="checkbox" id="uppercase" checked> Include Uppercase</label><br>
  <label><input type="checkbox" id="numbers" checked> Include Numbers</label><br>
  <label><input type="checkbox" id="symbols"> Include Symbols</label>
</div>


    <button onclick="generatePassword()">Generate Password</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
